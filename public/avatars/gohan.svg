<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Background -->
  <rect width="64" height="64" fill="#1a1a38"/>
  <!-- Hair (black, spiky but not as extreme as Vegeta) -->
  <rect x="16" y="4" width="32" height="8" fill="#1a1a2e"/>
  <rect x="14" y="6" width="4" height="6" fill="#1a1a2e"/>
  <rect x="46" y="6" width="4" height="6" fill="#1a1a2e"/>
  <rect x="20" y="2" width="8" height="4" fill="#1a1a2e"/>
  <rect x="36" y="2" width="8" height="4" fill="#1a1a2e"/>
  <rect x="24" y="0" width="4" height="4" fill="#1a1a2e"/>
  <rect x="40" y="2" width="4" height="2" fill="#1a1a2e"/>
  <!-- Bangs -->
  <rect x="18" y="8" width="28" height="4" fill="#1a1a2e"/>
  <rect x="22" y="10" width="4" height="2" fill="#2a2a4e"/>
  <!-- Face -->
  <rect x="16" y="12" width="32" height="22" fill="#f4c49c"/>
  <rect x="14" y="16" width="2" height="14" fill="#f4c49c"/>
  <rect x="48" y="16" width="2" height="14" fill="#f4c49c"/>
  <!-- Eyes (determined, friendly) -->
  <rect x="22" y="18" width="8" height="6" fill="white"/>
  <rect x="34" y="18" width="8" height="6" fill="white"/>
  <rect x="26" y="18" width="4" height="6" fill="#1a1a2e"/>
  <rect x="38" y="18" width="4" height="6" fill="#1a1a2e"/>
  <!-- Light eyebrows -->
  <rect x="22" y="16" width="8" height="2" fill="#1a1a2e"/>
  <rect x="34" y="16" width="8" height="2" fill="#1a1a2e"/>
  <!-- Nose -->
  <rect x="30" y="24" width="4" height="2" fill="#e0b080"/>
  <!-- Mouth (determined smile) -->
  <rect x="26" y="28" width="12" height="2" fill="#d09070"/>
  <rect x="28" y="30" width="8" height="2" fill="#f4c49c"/>
  <!-- Neck -->
  <rect x="26" y="34" width="12" height="4" fill="#f4c49c"/>
  <!-- Orange Gi (like Goku) -->
  <rect x="14" y="38" width="36" height="20" fill="#FF6B00"/>
  <rect x="22" y="36" width="20" height="4" fill="#FF6B00"/>
  <!-- Gi details (blue undershirt) -->
  <rect x="28" y="38" width="8" height="6" fill="#1565C0"/>
  <!-- Belt -->
  <rect x="18" y="48" width="28" height="2" fill="#1565C0"/>
  <!-- Red aura (power) -->
  <rect x="6" y="8" width="2" height="40" fill="#F44336" opacity="0.3"/>
  <rect x="56" y="8" width="2" height="40" fill="#F44336" opacity="0.3"/>
  <rect x="4" y="16" width="2" height="24" fill="#F44336" opacity="0.2"/>
  <rect x="58" y="16" width="2" height="24" fill="#F44336" opacity="0.2"/>
</svg>
