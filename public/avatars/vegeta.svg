<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Background -->
  <rect width="64" height="64" fill="#1a1a38"/>
  <!-- Hair (flame spikes) -->
  <rect x="20" y="2" width="4" height="4" fill="#1a1a2e"/>
  <rect x="24" y="0" width="4" height="6" fill="#1a1a2e"/>
  <rect x="28" y="2" width="4" height="4" fill="#1a1a2e"/>
  <rect x="16" y="6" width="4" height="4" fill="#1a1a2e"/>
  <rect x="20" y="6" width="4" height="4" fill="#1a1a2e"/>
  <rect x="24" y="4" width="4" height="6" fill="#1a1a2e"/>
  <rect x="28" y="6" width="4" height="4" fill="#1a1a2e"/>
  <rect x="32" y="4" width="4" height="6" fill="#1a1a2e"/>
  <rect x="36" y="6" width="4" height="4" fill="#1a1a2e"/>
  <rect x="40" y="2" width="4" height="8" fill="#1a1a2e"/>
  <rect x="44" y="4" width="4" height="6" fill="#1a1a2e"/>
  <!-- Widow's peak highlight -->
  <rect x="28" y="8" width="8" height="2" fill="#2a2a4e"/>
  <!-- Face -->
  <rect x="18" y="10" width="28" height="24" fill="#f4c49c"/>
  <rect x="16" y="14" width="2" height="16" fill="#f4c49c"/>
  <rect x="46" y="14" width="2" height="16" fill="#f4c49c"/>
  <!-- Eyes (angry, narrow) -->
  <rect x="22" y="18" width="8" height="4" fill="white"/>
  <rect x="34" y="18" width="8" height="4" fill="white"/>
  <rect x="26" y="18" width="4" height="4" fill="#1a1a2e"/>
  <rect x="38" y="18" width="4" height="4" fill="#1a1a2e"/>
  <!-- Angry eyebrows -->
  <rect x="20" y="16" width="12" height="2" fill="#1a1a2e"/>
  <rect x="34" y="16" width="12" height="2" fill="#1a1a2e"/>
  <rect x="20" y="14" width="4" height="2" fill="#1a1a2e"/>
  <rect x="42" y="14" width="4" height="2" fill="#1a1a2e"/>
  <!-- Mouth (smirk) -->
  <rect x="26" y="28" width="12" height="2" fill="#c47a5a"/>
  <!-- Saiyan armor -->
  <rect x="14" y="34" width="36" height="20" fill="#2a3a8a"/>
  <rect x="22" y="34" width="20" height="12" fill="#e8e8f0"/>
  <rect x="24" y="34" width="16" height="8" fill="#d4b44a"/>
  <!-- Neck -->
  <rect x="26" y="32" width="12" height="4" fill="#f4c49c"/>
  <!-- Shoulders -->
  <rect x="10" y="38" width="6" height="12" fill="#2a3a8a"/>
  <rect x="48" y="38" width="6" height="12" fill="#2a3a8a"/>
  <!-- Gloves -->
  <rect x="8" y="50" width="8" height="6" fill="white"/>
  <rect x="48" y="50" width="8" height="6" fill="white"/>
  <!-- Energy aura (orange glow) -->
  <rect x="6" y="8" width="2" height="40" fill="#FF6B00" opacity="0.3"/>
  <rect x="56" y="8" width="2" height="40" fill="#FF6B00" opacity="0.3"/>
  <rect x="4" y="16" width="2" height="24" fill="#FF6B00" opacity="0.2"/>
  <rect x="58" y="16" width="2" height="24" fill="#FF6B00" opacity="0.2"/>
</svg>
