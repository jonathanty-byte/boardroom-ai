<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Background -->
  <rect width="64" height="64" fill="#1a1a38"/>
  <!-- Turban (white) -->
  <rect x="14" y="2" width="36" height="12" fill="#e8e0d0"/>
  <rect x="12" y="4" width="4" height="8" fill="#e8e0d0"/>
  <rect x="48" y="4" width="4" height="8" fill="#e8e0d0"/>
  <rect x="18" y="0" width="28" height="4" fill="#e8e0d0"/>
  <!-- Turban center gem -->
  <rect x="28" y="4" width="8" height="4" fill="#9C27B0"/>
  <rect x="30" y="6" width="4" height="2" fill="#CE93D8"/>
  <!-- Antennae -->
  <rect x="30" y="0" width="4" height="2" fill="#4CAF50"/>
  <rect x="28" y="0" width="2" height="2" fill="#4CAF50"/>
  <!-- Face (green skin!) -->
  <rect x="16" y="12" width="32" height="24" fill="#4CAF50"/>
  <rect x="14" y="16" width="2" height="16" fill="#4CAF50"/>
  <rect x="48" y="16" width="2" height="16" fill="#4CAF50"/>
  <!-- Pink patches on face -->
  <rect x="18" y="14" width="6" height="4" fill="#E91E63" opacity="0.4"/>
  <rect x="40" y="14" width="6" height="4" fill="#E91E63" opacity="0.4"/>
  <!-- Eyes (stern) -->
  <rect x="22" y="20" width="8" height="4" fill="white"/>
  <rect x="34" y="20" width="8" height="4" fill="white"/>
  <rect x="26" y="20" width="4" height="4" fill="#1a1a2e"/>
  <rect x="38" y="20" width="4" height="4" fill="#1a1a2e"/>
  <!-- Furrowed brow -->
  <rect x="22" y="18" width="10" height="2" fill="#2E7D32"/>
  <rect x="34" y="18" width="10" height="2" fill="#2E7D32"/>
  <!-- Pointy ears -->
  <rect x="10" y="16" width="4" height="8" fill="#4CAF50"/>
  <rect x="8" y="18" width="2" height="4" fill="#4CAF50"/>
  <rect x="50" y="16" width="4" height="8" fill="#4CAF50"/>
  <rect x="54" y="18" width="2" height="4" fill="#4CAF50"/>
  <!-- Mouth (serious) -->
  <rect x="26" y="30" width="12" height="2" fill="#2E7D32"/>
  <!-- Neck -->
  <rect x="26" y="36" width="12" height="4" fill="#4CAF50"/>
  <!-- Cape (white, purple-lined) -->
  <rect x="8" y="40" width="48" height="18" fill="#e8e0d0"/>
  <rect x="12" y="40" width="4" height="16" fill="#7B1FA2"/>
  <rect x="48" y="40" width="4" height="16" fill="#7B1FA2"/>
  <!-- Purple gi underneath -->
  <rect x="22" y="40" width="20" height="14" fill="#7B1FA2"/>
  <!-- Green aura -->
  <rect x="4" y="8" width="2" height="40" fill="#4CAF50" opacity="0.3"/>
  <rect x="58" y="8" width="2" height="40" fill="#4CAF50" opacity="0.3"/>
</svg>
