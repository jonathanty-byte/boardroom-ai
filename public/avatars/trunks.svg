<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Background -->
  <rect width="64" height="64" fill="#1a1a38"/>
  <!-- Hair (lavender/purple, bowl-cut style) -->
  <rect x="16" y="4" width="32" height="8" fill="#9575CD"/>
  <rect x="14" y="6" width="4" height="8" fill="#9575CD"/>
  <rect x="46" y="6" width="4" height="8" fill="#9575CD"/>
  <rect x="18" y="2" width="28" height="4" fill="#B39DDB"/>
  <rect x="22" y="0" width="20" height="4" fill="#9575CD"/>
  <!-- Hair highlight -->
  <rect x="24" y="4" width="8" height="2" fill="#CE93D8"/>
  <rect x="36" y="4" width="6" height="2" fill="#CE93D8"/>
  <!-- Bangs -->
  <rect x="18" y="8" width="28" height="4" fill="#9575CD"/>
  <rect x="20" y="10" width="6" height="2" fill="#B39DDB"/>
  <!-- Face -->
  <rect x="16" y="12" width="32" height="22" fill="#f4c49c"/>
  <rect x="14" y="16" width="2" height="14" fill="#f4c49c"/>
  <rect x="48" y="16" width="2" height="14" fill="#f4c49c"/>
  <!-- Eyes (blue, focused) -->
  <rect x="22" y="18" width="8" height="6" fill="white"/>
  <rect x="34" y="18" width="8" height="6" fill="white"/>
  <rect x="26" y="18" width="4" height="6" fill="#2196F3"/>
  <rect x="38" y="18" width="4" height="6" fill="#2196F3"/>
  <rect x="26" y="20" width="2" height="2" fill="#0D47A1"/>
  <rect x="40" y="20" width="2" height="2" fill="#0D47A1"/>
  <!-- Eyebrows -->
  <rect x="22" y="16" width="8" height="2" fill="#7E57C2"/>
  <rect x="34" y="16" width="8" height="2" fill="#7E57C2"/>
  <!-- Nose -->
  <rect x="30" y="24" width="4" height="2" fill="#e0b080"/>
  <!-- Mouth (confident) -->
  <rect x="28" y="28" width="8" height="2" fill="#d09070"/>
  <!-- Neck -->
  <rect x="26" y="34" width="12" height="4" fill="#f4c49c"/>
  <!-- Capsule Corp Jacket (blue/grey) -->
  <rect x="14" y="38" width="36" height="20" fill="#455A64"/>
  <rect x="22" y="36" width="20" height="4" fill="#455A64"/>
  <!-- Jacket collar -->
  <rect x="22" y="36" width="6" height="2" fill="#546E7A"/>
  <rect x="36" y="36" width="6" height="2" fill="#546E7A"/>
  <!-- CC Logo -->
  <rect x="30" y="42" width="4" height="4" fill="#00BCD4"/>
  <rect x="28" y="44" width="2" height="2" fill="#00BCD4"/>
  <rect x="34" y="44" width="2" height="2" fill="#00BCD4"/>
  <!-- Sword hilt (behind back) -->
  <rect x="48" y="28" width="4" height="4" fill="#FFD700"/>
  <rect x="50" y="26" width="2" height="2" fill="#FFD700"/>
  <rect x="48" y="32" width="4" height="2" fill="#8D6E63"/>
  <rect x="49" y="34" width="2" height="18" fill="#78909C"/>
  <!-- Cyan aura -->
  <rect x="6" y="8" width="2" height="40" fill="#00BCD4" opacity="0.3"/>
  <rect x="56" y="8" width="2" height="40" fill="#00BCD4" opacity="0.3"/>
</svg>
